<!DOCTYPE html>
<html lang="{{ .Lang }}">
  {{ partial "head.html" . }}
  
  <style >
    article a.internal-link{margin:10px; }
  </style>

<!-- {{ with $.Resources.GetMatch "**.css*" }}
{{ $style := . | minify | fingerprint }}
<link type=text/css rel="stylesheet" href="{{ $style.Permalink }}">
{{ end }} -->

  <body>
    {{partial "search.html" .}}

    <div class="singlePage">
      <!-- Begin actual content -->
      <header>
        <h1>{{if .Title}}{{ .Title }}{{else}}Untitled{{end}}</h1>
        <svg
          tabindex="0"
          id="search-icon"
          aria-labelledby="title desc"
          role="img"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 19.9 19.7"
        >
          <title id="title">Search Icon</title>
          <desc id="desc">Icon to open search</desc>
          <g class="search-path" fill="none">
            <path stroke-linecap="square" d="M18.5 18.3l-5.4-5.4" />
            <circle cx="8" cy="8" r="7" />
          </g>
        </svg>
        <div class="spacer"></div>
        {{partial "darkmode.html" .}}
      </header>
      <article>
        <articleHideSpace>
          {{- .Content -}}
        </articleHideSpace>
        <!-- {{ if (and $.Site.Data.config.enableToc (not (.Params.disableToc))) }}
        <aside class="mainTOC">
            <h3>Table of Contents</h3>
            {{ .TableOfContents }}
        </aside>
        {{end}} -->
      </article>
      {{partial "footer.html" .}}
    </div>
  </body>
</html>
